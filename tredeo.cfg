//RIP CS:GO o7. Farewell.
//All this shit for CS2.

engine_low_latency_sleep_after_client_tick 1
rate "1000000"
net_client_steamdatagram_enable_override "1"
mm_dedicated_search_maxping "60"
cl_net_buffer_ticks "0"
engine_no_focus_sleep "0"

cl_cq_min_queue -1
cq_min_queue_size 4
cq_buffer_bloat_msecs 0
cq_buffer_bloat_msecs_max 0


fps_max "0"
fps_max_ui "120"
engine_low_latency_sleep_after_client_tick "true"    
vprof_off
cl_crosshair_friendly_warning "0"
cl_ragdoll_workaround_threshold "0"
cl_autohelp "0"
iv_off

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//scroll bhop bind
//alias "+myjump" "+jump"
//alias "-myjump" "-jump"
//bind "mwheeldown" "+myjump;-myjump"
//bind "mwheelup" "+myjump;-myjump"

//better movement

alias +bunny "+jump;+jump"
alias -bunny "-jump;-jump;-jump"
alias +crouch "+duck;+duck"
alias -crouch "-duck;-duck;-duck"
alias +shift "+sprint;+sprint"
alias -shift "-sprint;-sprint;-sprint"
alias +forward "+forward;+forward"
alias -forward "-forward;-forward;-forward"
alias +left "+left;+left"
alias -left "-left;-left;-left"
alias +back "+back;+back"
alias -back "-back;-back;-back"
alias +right "+right;+right"
alias -right "-right;-right;-right"

bind scancode26 "+forward" //w

bind scancode4 "+left" //a

bind scancode7 "+right" //d

bind scancode22  "+back" //s

bind scancode224 "+crouch" //ctrl

bind mwheeldown "+bunny"

bind mwheelup "+bunny" 

bind scancode225 "+shift" //shift

// LJ
//alias +lj "+crouch; +bunny; -forward; -back"
//alias -lj "-crouch; -bunny"
//bind capslock +lj

//JB
alias +jb "-crouch; +jump; -jump"
alias -jb ""
bind scancode11 +jb //h


//jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind mouse3 "+jumpaction;+throwaction;"

//cround jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"
bind scancode44 "+DJUMP" //space

//drop c4
alias "+dropbomb" "slot5"
alias "-dropbomb" "drop"
bind j "+dropbomb;"


viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 1.5
viewmodel_offset_z -2.0


cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.2"
cl_radar_square_with_scoreboard "1"

speaker_config 2

r_fullscreen_gamma 2.5

bind scancode226 player_ping //alt

vprof_off

cl_disable_ragdolls 1

echo “            sherk            ”




